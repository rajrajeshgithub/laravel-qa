<!DOCTYPE html>
<html lang="en">
<head>
{include="top/head"}
<script type="text/javascript" src='{#RESOURCES#}js/donor-change-password.js'></script>

</head>
<body id="body">
<div class="gray-fix-nav">
{include="top/top"}
</div>
<section class="fix-first-section fundraiser-page">
</section>
<section class="section-padding">
	<div class="container">
     {include="common/message"}
		<div class="login-container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                   {$pageheading}
				   <p class="f-18"><a href='{#URL#}ut1myaccount' title="Return">&lt; {#_RETURN_TO_DASHBOARD_#}</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 npo-register-page">
                    <div class="npo-reg-section">
                    	<div class="login-section">
                            <form id="change-password-form" name="change-password-form" action='{#URL#}ut1myaccount/change-password' method="post" autocomplete="off">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="new password">{#_UT1_CHANGEPASS_CPASS_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="cpass" id="cpass" placeholder="{#_UT1_CHANGEPASS_CPASSPLACE_#}" maxlength="20" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="new password">{#_UT1_CHANGEPASS_NPASS_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="npass" id="npass" placeholder="{#_UT1_CHANGEPASS_NPASSPLACE_#}" maxlength="20" />
                                            <span class="t-gray f-14 note">{#_UT1_REG_STRONG_PASSWORD_TEXT_#}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="new password">{#_UT1_CHANGEPASS_RPASS_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="rpass" id="rpass" placeholder="{#_UT1_CHANGEPASS_RPASSPLACE_#}" maxlength="20" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-10 pb-10">
									<div class="col-xs-12 text-center f-12">
                                    	<button type="submit" class="button-1" title="Click here to update">{#_UT1_CHANGEPASS_UPDATE_#}</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    	
                    </div>
                </div>
            </div>
		</div>
    </div>	
</section>
{include="bottom/bottom"}

</body>
</html>
