<!DOCTYPE html>
<html lang="en">
<head>
{include="top/head"}
<script type="text/javascript" src='{#RESOURCES#}js/npo-login.js'></script>

</head>
<body id="body">
<div class="gray-fix-nav">
{include="top/top"}
</div>
<section class="fix-first-section fundraiser-page">
</section>
<section class="section-padding">
	<div class="container">
     {include="common/message"}
		<div class="login-container">
            <div class="row">
                {$pageheading}
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 npo-register-page">
                    <div class="npo-reg-section">
                    	<div class="login-section">
                            <form id="loginForm" name="loginForm" action="{#URL#}ut2/login" method="post" autocomplete="off">
                            <input type="hidden" name="refUrl" id="refUrl" value="{$refUrl}"/>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="email">{#_EMAIL_ADDRESS_#}</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="emailId" id="emailId" placeholder="Email Address" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="password">{#_PASSWORD_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" maxlength="20" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-10 pb-10">
                                    <div class="col-xs-6 t-gray">{#_FORGOT_PASSWORD_#}? <a href='javascript://' class="t-green forget-password" title="Click here to get new password">{#_CLICK_HERE_#}</a></div>
                                    <div class="col-xs-6 text-right f-12"><button type="submit" class="button-1 col-md-9 col-sm-9 col-xs-12 pull-right" title="Click here to login">{#_LOGIN_#}</button></div>
                                </div>
                            </form>
						</div>
                    	<div class="forget-password-section dn">
                            <form id="forget-password-form" name="forget-password-form" action='{#URL#}ut2/forget-password' method="post" autocomplete="off">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label class="label" for="email">{#_EMAIL_ADDRESS_#}</label>
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="Email" id="Email" placeholder="Email Address" />
                                        </div>
                                    </div>
                                    <div class="col-xs-12 text-center t-gray f-15 mt-5 mb-5 dn">{#_REQUESTSENT_#}</div>
                                </div>
                                <div class="row pt-10 pb-10">
                                    <div class="col-xs-6"><a href='javascript://' class="t-green go-back">{#_GOBACK_#}</a></div>
                                    <div class="col-xs-6 text-right f-12"><button type="submit" class="button-1 col-md-9 col-sm-9 col-xs-12 pull-right" title="Click here to send password">{#_SEND_#}</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>	
</section>
{include="bottom/bottom"}

</body>
</html>
