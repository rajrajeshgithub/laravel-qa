<!DOCTYPE html>
<html lang="en">
<head>
{include="top/head"}
<script type="text/javascript" src='{#RESOURCES#}js/donor-change-password.js'></script>
</head>
<body id="body">
<div class="gray-fix-nav">
{include="top/top"}
</div>
<section class="fix-first-section">

</section>

<section class="section-padding">
<div class="container">    
  {include="common/message"}
		<div class="login-container">
            <div class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
               		<h2 class="heading-1 login-heading">{$pageheading}</h2>
               </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 npo-register-page">
                    <div class="npo-reg-section">
                    	<div class="login-section">
                            <form id="change-password-form" name="change-password-form" action='{#URL#}ut2myaccount/changepassword' method="post" autocomplete="off">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="new password">{#_CURRENT_PASSWORD_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="cpass" id="cpass" placeholder="{#_CURRENT_PASSWORD_#}" maxlength="20" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="new password">{#_NEW_PASSWORD_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="npass" id="npass" placeholder="{#_NEW_PASSWORD_#}" maxlength="20" />
                                            <span class="t-gray f-14 note">Please create a password of 6 to 20 characters in length, using at least one upper case letter, a number and a symbol</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label class="label" for="new password">{#_RETYPE_PASSWORD_#}</label>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="rpass" id="rpass" placeholder="{#_RETYPE_PASSWORD_#}" maxlength="20" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-10 pb-10">
									<div class="col-xs-12 text-center f-12">
                                    	<button type="submit" class="button-1" title="Click here to update">{#_UPDATE_#}</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    </div>
                </div>
            </div>
		</div>
</div>
</section>
{include="bottom/bottom"}
</body>
</html>
