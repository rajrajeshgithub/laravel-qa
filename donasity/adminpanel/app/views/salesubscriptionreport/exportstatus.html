<script type="text/javascript" src='{#RESOURCES#}js/jquery-1.11.1.js'></script>
<script type="text/javascript">
	var SITEURL = '{#URL}';
	$(document).ready(function() {
		{if="$Pstatus==1"}
			window.location.href = SITEURL + 'salesubscriptionreport/index/export';
		{else}
			window.location.href = SITEURL + 'sales/downloadfilereport';
		{/if}
	}); 
</script>

<div id="" class="igs-form">
  <div class="content-section">
    <fieldset>
      <div class="row npo-process">
        <section class="rowCounter"> 
          <img src='{#RESOURCES#}img/logologin.png' alt="Welcome to Admin Panel" width="220px" title="Welcome to Admin Panel" /> 
        </section>
        <section class="rowCounter">
          <div class="progress-bar">
            <p class="text-left">Processing {$totalPer}% Completed</p>
            <div style="width:{$totalPer}%">
              <p class="text-left">Processing {$totalPer}% Completed</p>
            </div>
          </div>
        </section>
        <section class="rowCounter"> 
          {if="$rowProcessed >0"}
          <div class="rowCounter">{$rowProcessed} Rows Processed</div>
          {/if} 
        </section>
        <section class="rowCounter"> 
          {if="$Pstatus==0"}
          <div class="rowCounter">goto&nbsp;<a href='{#URL#}home' class="button-2" title="goto home page"><i class="fa fa-home"></i>&nbsp;Home</a> &nbsp; or &nbsp;<a href='{#URL#}salesubscriptionreport' class="button-2" title=""><i class="fa fa-arrow-left"></i>&nbsp;Go Back</a></div>
          {/if} 
        </section>
      </div>
    </fieldset>
  </div>
</div>
