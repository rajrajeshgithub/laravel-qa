<link type="text/css" rel="stylesheet" href='{#RESOURCES#}css/bootstrap-datepicker.css'>
<script type="text/javascript" src='{#RESOURCES#}js/bootstrap-datepicker.js'></script>
<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
<script type="text/javascript">
	$(function() {	
		$('#StartDate').datepicker();
		$('#StartDate').datepicker().on('changeDate', function (ev) {
			if(ev.viewMode == "days") {
				$('#StartDate').datepicker('hide');
				maxDate: jQuery('#StartDate').datepicker("getDate");
			}
		});
		
		$('#EndDate').datepicker();
		$('#EndDate').datepicker().on('changeDate', function (ev) {
			if(ev.viewMode == "days") {
				$('#EndDate').datepicker('hide');
				maxDate: jQuery('#EndDate').datepicker("getDate");
			}
		});
	});	
</script>
<script type="text/javascript">
	google.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
			['Creteria', 'Count'],
		  	['Registered', '{$npoSummary.registredNpo}'],
			//['Deleted', 2000],
			//['Updated', 5000],
			//['Added', 7000],
        ]);

        var options = {
          pieHole: 0.5,
		  is3D: true,
          pieSliceTextStyle: {
            color: 'black',
          },
          legend: {position: 'bottom'},
	    };

        var chart = new google.visualization.PieChart(document.getElementById('report'));
        chart.draw(data, options);
    }
</script>
