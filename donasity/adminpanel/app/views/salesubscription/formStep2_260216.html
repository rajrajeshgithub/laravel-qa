<script>

	jQuery(function($){    
   $('#product').click(function(){
        if($(this).val() =='add-new') {
           document.getElementById('addNew').style.display = "block";
        }
		else
		{
			document.getElementById('addNew').style.display = "none";
		}
    });
});


    jQuery(function($){    
   $('#paymentmode').click(function(){
        if($(this).val() =='recurring') {
           document.getElementById('recurring').style.display = "block";
        }
		else
		{
			document.getElementById('recurring').style.display = "none";
		}  
    });
});
  </script>
<form id="form-step2" name="form-step2" method="post" autocomplete="off" action="{#URL#}salesubscription/processStep2" enctype="multipart/form-data"> 
	<input type="hidden" name="SS_Id" id="SS_Id" value="{$arraySaleSubDetails.SS_ID|keyEncrypt}" /> 
<div class="col col-6 br-1">
	<div id="content-box" class="igs-form">
        <div class="section-heading">Order Details</div>
        <div class="row">	
            <div class="content-section">
           <section class="col col-3">
                <label class="label text-bold">Order ID</label>
                <label class="label">{$arraySaleSubDetails.SS_RefNumber}</label> 
           </section>
           <section class="col col-4">
                <label class="label text-bold">Added Date</label>
                <label class="label">{$arraySaleSubDetails.SS_DateTime|formatDate:'m/d/Y'}</label> 
                </label>
           </section>       
            <section class="col col-4">
                <label class="label text-bold">Customer Number</label>
                <label class="label">{$arraySaleSubDetails.SS_PaySimpleCustomerID}</label> 
                </label>
           </section>                    
        </div>
        </div>
	</div>
    <div id="content-box" class="igs-form">
        <div class="section-heading">Service Details</div>
        <div class="row">	
            <div class="content-section">
           <section class="col col-3">
                <label class="label text-bold">Code</label>
                <label class="label">{$arraySaleSubDetails.SS_ItemCode}</label> 
           </section>
           <section class="col col-6">
                <label class="label text-bold">Service Name</label>
                <label class="label">{$arraySaleSubDetails.SS_ItemName}</label> 
                </label>
           </section>
           <section class="col col-3">
                <label class="label text-bold">Amount</label>
                <label class="label">${$arraySaleSubDetails.SS_Amount}</label>  
           </section>         
        </div>
        </div>
	</div>
    <div id="content-box" class="igs-form">
        <div class="section-heading">Customer Biling Details</div>
        <div class="row">	
            <div class="content-section">
               <section class="col col-6">
                    <label class="label text-bold">{$arraySaleSubDetails.SS_FirstName} {$arraySaleSubDetails.SS_LastName}</label>
                    <label class="label ">{$arraySaleSubDetails.SS_StreetAddress1}</label>
                    <label class="label ">{$arraySaleSubDetails.SS_StreetAddress2}</label>
                    <label class="label ">{$arraySaleSubDetails.SS_City},{$arraySaleSubDetails.SS_State} {$arraySaleSubDetails.SS_Zipcode} {$arraySaleSubDetails.SS_Country}</label>
               </section>            
               <section class="col col-6">
                    <label class="label text-bold">Email Address</label>
                    <label class="label ">{$arraySaleSubDetails.SS_EmailAddress}</label> 
                    <label class="label text-bold">Phone</label>
                    <label class="label">{$arraySaleSubDetails.SS_Phone}</label>                    
               </section>
               <section class="col col-4">
                    <label class="label text-bold">Organization Name</label>
                    <label class="label">{$arraySaleSubDetails.SS_OrganizationName}</label>                           
               </section>    
                <section class="col col-4">                    
                    <label class="label text-bold">EIN : {$arraySaleSubDetails.SS_EIN}</em></label>
                    <label class="label text-bold">Website : <em>{$arraySaleSubDetails.SS_Website}</em></label>         
               </section> 
               <section class="col col-4">                    
                    <label class="label text-bold">Send receipt by email ?</label>
            		<label class="label">{if="$arraySaleSubDetails.SS_EnableRecipt=1"}Yes{else}No{/if}</label>       
               </section>               
            </div>
        </div>
	</div>
    <div id="content-box" class="igs-form">
        <div class="section-heading">Other Details</div>
        <div class="row">	
            <div class="content-section">
               <section class="col col-12">
                    <label class="label text-bold">{if="$arraySaleSubDetails.SS_PaymentMode=='RC'"}Reoccring Payment - {$arraySaleSubDetails.SS_Schedule}{else}One time payment {/if} of ${$arraySaleSubDetails.SS_Amount} upto service use.</label>
                    <label class="label text-bold">Special Instructions for customer</label>
                    <label class="label">{$arraySaleSubDetails.SS_SpecialInstruction}</label>
                    <label class="label text-bold">Administrator Notes</label>
                    <label class="label">{$arraySaleSubDetails.SS_AdminNotes}</label>
               </section>
            </div>
        </div>
	</div>
</div>
<div class="col col-6">
    <div id="content-box" class="igs-form">
    <div class="section-heading">Payment Details <a href='javascript://' class="form-toggle-icon"><i class="fa fa-minus-square-o"></i></a></div>
    <div class="row">	
       <div class="content-section">
           <section class="col col-12">
                <label class="label">Bank Name</label>
                  <label class="input"> 
                    <input type="text" id="bankName" name="bankName" title="bankname" value="" placeholder="Bank Name">
                  </label> 
                </label>
           </section>
           <section class="col col-12">
                <label class="label">Account Type</label>
                  <div class="row">
                        <div class="col col-4">
                            <label class="checkbox"><input type="radio"  name="accountType" id="accountType" value="Savings"><i></i>Saving</label>
                        </div>
                        <div class="col col-4">
                            <label class="checkbox"><input type="radio"  name="accountType" id="accountType" value="Checking"><i></i>Checking</label>
                        </div>
                    </div>
                    <span id="mycheck"></span> 
                </label>
           </section>
           <section class="col col-12">
                <label class="label">Routing Number</label>
                  <label class="input"> 
                    <input type="text" id="routingNumber" name="routingNumber" title="Routing Number" value="{#SAMPLE_ROUTING_NUMBER#}" placeholder="Routing Number">
                  </label> 
                </label>
           </section>
           <section class="col col-12">
                <label class="label">Account Number</label>			
                <label class="input"> 
                    <input type="text" id="accountNumber" name="accountNumber" title="Account Number" value="{#SAMPLE_ACCOUNT_NUMBER#}" placeholder="Account Number">
                </label>
           </section>
           <section class="col col-12">
                <label class="label">Check Number</label>
                  <label class="input"> 
                    <input type="text" id="checkNumber" name="checkNumber" title="Check Number" value="{#SAMPLE_CHECK_NUMBER#}" placeholder="Check Number">
                  </label> 
                </label>
           </section>
           <section class="col col-6">
                <label class="label">Drivers Licence Details (optional)</label>
                  <label class="input"> 
                    <input type="text" id="checknumber" name="licenceNumber" title="licenceNumber" title="Licence Number" value="" placeholder="Licence Number" />
                  </label> 
                </label>
           </section>
           <section class="col col-6 mt-25">
                  <label class="input"> 
                    <input type="text" id="licenceState" name="licenceState" title="Licence State" value="" placeholder="Licence State">
                  </label> 
                </label>
           </section>
       </div>
       <section class="col col-4 pull-left mt-20">
                  <a href='{#URL#}salesubscription/processSendLinkCustomerPaymentDetails/{$arraySaleSubDetails.SS_ID|keyEncrypt}' class="button-2"><i class="fa fa-envelope"></i>&nbsp;Send To User</a>
        </section>
        <section class="col col-4 mt-25">
                <label class="label text-bold text-center">Or</label>
        </section>
         <section class="col col-4 pull-right text-right mt-20">
                  <button type="Submit" title="Submit" id="submit" class="button-2"><i class="fa fa-floppy-o"></i>&nbsp;Submit Your Self</button>
        </section>
          
    </div>
    </div>
</div>
</div>
